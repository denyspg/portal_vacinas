<!DOCTYPE html>
<html lang="en">

<head>
  <title>Catálogo - Portal &mdash; Vacinas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="../assets/fonts/icomoon/style.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/magnific-popup.css">
  <link rel="stylesheet" href="../assets/css/jquery-ui.css">
  <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="../assets/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="../assets/css/aos.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="site-navbar py-2">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="logo">
            <div class="site-logo">
              <a href="../index.html" class="js-logo-clone">Portal Vacina</a>
            </div>
          </div>
          <div class="main-nav d-none d-lg-block">
            <nav class="site-navigation text-right text-md-center" role="navigation">
              <ul class="site-menu js-clone-nav d-none d-lg-block">
                <li><a href="../index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li class="active"><a href="catalogo.html">Pesquisar Vacina</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <div class="site-blocks-cover" style="background-image: url('../assets/images/hero_1.jpg');">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 mx-auto order-lg-2 align-self-center">
            <div class="site-block-cover-content text-center">
              <h1>Catalogo de Vacinas</h1>
                <p>
                  <input 
                    id="buscaVacina"
                    class="form-control"
                    placeholder="Digite aqui o nome da vacina desejada"
                    type="text">
                   <br>
                  <br>
                  <button 
                    id="botaoBuscar" 
                    type="button"
                    class="btn btn-primary px-5 py-3"
                    onclick="pesquisaVacina();">Buscar</button>
                </p>
            </div>
            <table id="listaDeVacinas" class="table table-light" style="visibility: hidden; overflow: auto; width: 150%;">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Descrição</th>
                  <th scope="col">Imagem</th>
                </tr>
                <tbody id="tbody">

                </tbody>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>

  <script src="../assets/js/jquery-3.3.1.min.js"></script>
  <script src="../assets/js/jquery-ui.js"></script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/owl.carousel.min.js"></script>
  <script src="../assets/js/jquery.magnific-popup.min.js"></script>
  <script src="../assets/js/aos.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../scripts/catalogo.script.js"></script>

</body>

</html>
